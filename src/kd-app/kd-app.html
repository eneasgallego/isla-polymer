<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../behaviors/kd-base.html">

<link rel="import" href="../kd-menu/kd-menu.html">
<link rel="import" href="../kd-tabla/kd-tabla.html">

<dom-module id="kd-app">
    <template>
        <style>
            /* local DOM styles go here */
            :host {
            }
        </style>

        <!-- local DOM goes here -->
        <app-drawer-layout>
            <app-drawer>
                <kd-menu menu="[[config.menu]]" on-accion="onAccion"></kd-menu>
            </app-drawer>

            <app-header-layout>
                <app-header reveals effects="waterfall">
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                </app-header>

                <div>
                    <template is="dom-if" if="{{igual(menuSeleccionado.tag, 'fabricas')}}">
                        <kd-tabla
                                id-campo="[[config.config.fabricas.id_campo]]"
                                url="[[config.config.fabricas.url]]"
                                columnas="[[config.config.fabricas.cols]]"
                                editable="true"
                                ></kd-tabla>
                    </template>
                    <template is="dom-if" if="{{igual(menuSeleccionado.tag, 'materiales')}}">
                        <kd-tabla
                                id-campo="[[config.config.materiales.id_campo]]"
                                url="[[config.config.materiales.url]]"
                                columnas="[[config.config.materiales.cols]]"
                                editable="true"
                                ></kd-tabla>
                    </template>
                    <template is="dom-if" if="{{igual(menuSeleccionado.tag, 'materiales_necesita')}}">
                        <kd-tabla
                                id-campo="[[config.config.materiales_necesita.id_campo]]"
                                url="[[config.config.materiales_necesita.url]]"
                                columnas="[[config.config.materiales_necesita.cols]]"
                                editable="true"
                                ></kd-tabla>
                    </template>
                    <template is="dom-if" if="{{igual(menuSeleccionado.tag, 'tipos_pedido')}}">
                        <kd-tabla
                                id-campo="[[config.config.tipos_pedido.id_campo]]"
                                url="[[config.config.tipos_pedido.url]]"
                                columnas="[[config.config.tipos_pedido.cols]]"
                                editable="true"
                                ></kd-tabla>
                    </template>
                    <template is="dom-if" if="{{igual(menuSeleccionado.tag, 'pedidos')}}">
                        <kd-tabla
                                id-campo="[[config.config.pedidos.id_campo]]"
                                url="[[config.config.pedidos.url]]"
                                columnas="[[config.config.pedidos.cols]]"
                                editable="true"
                                ></kd-tabla>
                    </template>
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script src="kd-app.js"></script>
</dom-module>
