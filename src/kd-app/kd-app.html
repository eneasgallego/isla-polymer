<dom-module id="kd-app">
    <template>
        <style>
            /* local DOM styles go here */
            :host {
            }
        </style>

        <!-- local DOM goes here -->
        <app-drawer-layout>
            <app-drawer>
                <kd-menu menu="[[config.menu]]" on-accion="onAccion"></kd-menu>
            </app-drawer>

            <app-header-layout>
                <app-header reveals effects="waterfall">
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                </app-header>

                <div>
                    <template is="dom-if" if="{{igual(menuSeleccionado.layout, 'tabla')}}" restamp>
                        <kd-tabla
                            id-campo="[[obtenerParametro(config.config, menuSeleccionado.tag, 'id_campo')]]"
                            url="[[obtenerParametro(config.config, menuSeleccionado.tag, 'url')]]"
                            columnas="[[obtenerParametro(config.config, menuSeleccionado.tag, 'cols')]]"
                            editable="true"
                        ></kd-tabla>
                    </template>
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script src="kd-app.js"></script>
</dom-module>
