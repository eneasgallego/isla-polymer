<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">

<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../behaviors/kd-base.html">

<link rel="import" href="../kd-panel-ocultable/kd-panel-ocultable.html">

<dom-module id="kd-filtro-int">
    <template>

        <style>
            /* local DOM styles go here */
            :host {
                display: inline-block;
            }
        </style>

        <!-- local DOM goes here -->
        <kd-panel-ocultable
            titulo="[[textoLabel]]"
            mostrar="{{mostrar}}"
            on-abrir="onBubble"
            on-cerrar="onBubble">
            <paper-listbox
                    id="list"
                    class="dropdown-content"
                    attr-for-selected="tag"
                    selected-values="{{value}}"
                    multi
                    on-iron-select="onIronSelect"
                    on-iron-deselect="onIronDeselect"
                    >
                <paper-item
                        tag="menor"
                        >
                    <iron-label>
                        Menor
                        <paper-input
                                type="number"
                                value="{{values.menor.value}}"
                                on-change="onChange"
                                on-click="onClick"
                                ></paper-input>
                    </iron-label>
                </paper-item>
                <paper-item
                        titulo="MAYOR"
                        tag="mayor"
                        >
                    <iron-label>
                        Mayor
                        <paper-input
                                type="number"
                                value="{{values.mayor.value}}"
                                on-change="onChange"
                                on-click="onClick"
                                ></paper-input>
                    </iron-label>
                </paper-item>
                <paper-item
                        titulo="IGUAL"
                        tag="igual"
                        >
                    <iron-label>
                        Igual
                        <paper-input
                                type="number"
                                value="{{values.igual.value}}"
                                on-change="onChange"
                                on-click="onClick"
                                ></paper-input>
                    </iron-label>
                </paper-item>
            </paper-listbox>
        </kd-panel-ocultable>
    </template>

    <script src="kd-filtro-int.js"></script>

</dom-module>
