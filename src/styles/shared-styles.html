<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --color-fondo: white;
        --color-fondo-texto: black;
        --color-fondo-inv: var(--color-fondo-texto);
        --color-fondo-texto-inv: var(--color-fondo);

        --mixin-color-fondo: {
          background-color: var(--color-fondo);
          color: var(--color-fondo-texto);
          border-color: var(--color-fondo-texto);
        };
        --mixin-color-fondo-inv: {
          background-color: var(--color-fondo-inv);
          color: var(--color-fondo-texto-inv);
          border-color: var(--color-fondo-texto-inv);
        };
        --mixin-color-resaltado: {
          background-color: blue;
          color: white;
          border-color: blue;
        };
        --mixin-color-cabecera: {
           background: #ffffff; /* Old browsers */
           background: -moz-linear-gradient(top,  #000000 0%, #e5e5e5 20%, #ffffff 50%, #e5e5e5 80%, #000000 100%); /* FF3.6-15 */
           background: -webkit-linear-gradient(top,  #000000 0%,#e5e5e5 20%,#ffffff 50%,#e5e5e5 80%,#000000 100%); /* Chrome10-25,Safari5.1-6 */
           background: linear-gradient(to bottom,  #000000 0%,#e5e5e5 20%,#ffffff 50%,#e5e5e5 80%,#000000 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
           filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#000000',GradientType=0 ); /* IE6-9 */
           color: black;
        };
        --mixin-color-cabecera-hover: {
           background: #000000; /* Old browsers */
           background: -moz-linear-gradient(top,  #ffffff 0%, #e5e5e5 20%, #000000 50%, #e5e5e5 80%, #ffffff 100%); /* FF3.6-15 */
           background: -webkit-linear-gradient(top,  #ffffff 0%,#e5e5e5 20%,#000000 50%,#e5e5e5 80%,#ffffff 100%); /* Chrome10-25,Safari5.1-6 */
           background: linear-gradient(to bottom,  #ffffff 0%,#e5e5e5 20%,#000000 50%,#e5e5e5 80%,#ffffff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
           filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
           color: white;
        };

        --mixin-borde: {
          border-style: solid;
          border-width: 1px;
        };

        --mixin-pantalla-completa: {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
        };
      }
      .hidden {
          display: none;
      }
    </style>
  </template>
</dom-module>
