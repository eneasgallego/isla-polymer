<dom-module id="kd-filtro-obj">
    <template>

        <style>
            /* local DOM styles go here */
            :host {
                display: inline-block;
            }
        </style>

        <!-- local DOM goes here -->
        <kd-panel-ocultable
            titulo="[[textoLabel]]"
            mostrar="{{mostrar}}"
            flotante
            on-abrir="onBubble"
            on-cerrar="onBubble">
            <paper-listbox
                id="list"
                class="dropdown-content"
                attr-for-selected="tag"
                selected-values="{{value}}"
                multi
                on-iron-select="onIronSelect"
                on-iron-deselect="onIronDeselect"
            >
                <template is="dom-repeat" items="{{values}}">
                    <paper-item tag="[[obtenerParametro(item,fieldId)]]">[[obtenerParametro(item,fieldTexto)]]</paper-item>
                </template>
            </paper-listbox>
        </kd-panel-ocultable>
    </template>

    <script src="kd-filtro-obj.js"></script>

</dom-module>
