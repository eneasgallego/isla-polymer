<dom-module id="kd-filtro-bool">
    <template>

        <style>
            /* local DOM styles go here */
            :host {
                display: inline-block;
            }
        </style>

        <!-- local DOM goes here -->
        <kd-filtro-obj
            texto="[[texto]]"
            dataset-combo="{{datasetCombo}}"
            value="{{value}}"
            on-change="onBubble"
            on-abrir="onBubble"
            on-cerrar="onBubble"
        ></kd-filtro-obj>
    </template>

    <script src="kd-filtro-bool.js"></script>

</dom-module>
