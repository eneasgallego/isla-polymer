<dom-module id="kd-panel-ocultable">
    <template>
        <style>
            /* local DOM styles go here */
            :host {
            }
            .flotante {
                position: absolute;
            }

        </style>

        <!-- local DOM goes here -->
        <paper-button on-click="toggle" toggles>
            [[titulo]]
            <template  is="dom-if" if="[[mostrar]]">
                <iron-icon icon="icons:arrow-drop-up" ></iron-icon>
            </template>
            <template  is="dom-if" if="[[!mostrar]]">
                <iron-icon icon="icons:arrow-drop-down" ></iron-icon>
            </template>
        </paper-button>
        <span>[[subtitulo]]</span>

        <iron-collapse id="collapse" opened="{{mostrar}}" class$="[[getClaseCollapse(flotante)]]">
            <content></content>
        </iron-collapse>
    </template>

    <script src="kd-panel-ocultable.js"></script>
</dom-module>
